
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSAI: The Smartest AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Quicksand:wght@300;400;500;600;700&family=Lora:ital,wght@0,400..700;1,400..700&family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #0c1421;
            transition: font-family 0.3s ease;
        }
        .festive-font {
            font-family: 'Mountains of Christmas', cursive;
        }
        @keyframes snowfall {
            0% { transform: translateY(-10vh) translateX(0); opacity: 1; }
            100% { transform: translateY(110vh) translateX(20px); opacity: 0.3; }
        }
        .snowflake {
            position: fixed;
            top: -10vh;
            color: white;
            user-select: none;
            pointer-events: none;
            z-index: 50;
            animation: snowfall linear infinite;
        }

        /* Twinkling Christmas Lights */
        .lightrope {
          text-align: center;
          white-space: nowrap;
          overflow: hidden;
          position: fixed;
          z-index: 60;
          margin: -15px 0 0 0;
          padding: 0;
          pointer-events: none;
          width: 100%;
          top: 0;
        }
        .lightrope li {
          position: relative;
          animation-fill-mode: both;
          animation-iteration-count: infinite;
          list-style: none;
          margin: 0;
          padding: 0;
          display: inline-block;
          width: 12px;
          height: 28px;
          border-radius: 50%;
          margin: 20px;
          background: #00f7a5;
          box-shadow: 0px 4.66667px 24px 3px #00f7a5;
          animation-name: flash-1;
          animation-duration: 2s;
        }
        .lightrope li:nth-child(2n+1) { background: #000; animation-name: flash-2; animation-duration: 0.4s; }
        .lightrope li:nth-child(4n+2) { background: #f70094; animation-name: flash-3; animation-duration: 1.1s; }
        .lightrope li:nth-child(odd) { animation-duration: 1.8s; }
        .lightrope li:nth-child(3n) { animation-duration: 2.3s; }
        
        @keyframes flash-1 { 0%, 100% { background: #00f7a5; box-shadow: 0px 4.66667px 24px 3px #00f7a5; } 50% { background: rgba(0, 247, 165, 0.4); box-shadow: 0px 4.66667px 24px 3px rgba(0, 247, 165, 0.2); } }
        @keyframes flash-2 { 0%, 100% { background: #00f7f3; box-shadow: 0px 4.66667px 24px 3px #00f7f3; } 50% { background: rgba(0, 247, 243, 0.4); box-shadow: 0px 4.66667px 24px 3px rgba(0, 247, 243, 0.2); } }
        @keyframes flash-3 { 0%, 100% { background: #f70000; box-shadow: 0px 4.66667px 24px 3px #f70000; } 50% { background: rgba(247, 0, 0, 0.4); box-shadow: 0px 4.66667px 24px 3px rgba(247, 0, 0, 0.2); } }

        .jingle-hover:hover {
            animation: jingle 0.5s ease;
        }
        @keyframes jingle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(-5deg); }
            75% { transform: rotate(3deg); }
        }

        /* Custom scrollbar for history */
        .custom-scrollbar::-webkit-scrollbar {
          width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          background: rgba(255, 255, 255, 0.05);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: rgba(220, 38, 38, 0.3);
          border-radius: 10px;
        }
    </style>
